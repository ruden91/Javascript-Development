<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Dictionary</title>
</head>
<body>
	<script>

		//Dictionary 클래스를 정의
		function Dictionary() {
			this.add = add;
			this.dataStore = new Array();
			this.find = find;
			this.remove = remove;
			this.showAll = showAll;
		}

		/*add() 함수를 정의한다.
		 *add() 함수는 키와 값 인자를 받는다.
		 *키는 값을 찾는데 사용하는 인덱스다.
		*/
		function add(key, value) {
			this.dataStore[key] = value;
		}

		/* 다음은 find() 함수를 정의한다.
		 * find() 함수는 키를 인자로 받아 키와 관련된 값을 반환한다.
		 */
		 function find(key) {
		 	return this.dataStore[key];
		 }

		 /* 딕셔너리의 키와 값 쌍을 지울 때는 자바스크립트의 내장 함수 delete를 사용한다.
		  * delete 함수는 Object 클래스의 일부며 인자로 키 레퍼런스를 받는다.
		  * remove() 함수는 키와 값 쌍을 동시에 삭제한다.
		  */
		  function remove(key) {
		  	delete this.dataStore[key];
		  }

		  /* 마지막으로 딕셔너리의 모든 키와 값 쌍을 확인할 수 있는 기능이 필요하다.
		   * 딕셔너리의 모든 키와 값 쌍을 보여주는 함수를 구현해본다.
		   */
		  function showAll() {
		  	for(var key in Object.keys(this.dataStore)) {
		  		console.log(key + ' -> ' + this.dataStore[key]);
		  	}
		  }

		  var pbook = new Dictionary();
		  pbook.add('박경두', '010-4759-5398');
		  pbook.add('김수현', '010-2332-4324');
		  pbook.add('오오성', '010-1239-8291');

		  //console.log('경두의 전화번호 : ' + pbook.find('박경두')); 값이 들어가고 찾기까지 확인
	</script>
</body>
</html>
