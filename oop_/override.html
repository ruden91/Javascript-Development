<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title> s</title>

	<script>
		/*
		예제01: 메서드 오버라이드
		 풀이 전 코드를 수정하지 않고 부모 클래스(MyParent)method1()을 실행하는 경우 다음과 같이 출력되게 만들어 주세요.
		 실행결과:
		 “프로퍼티 1은 data1 입니다.”

		 */
		// 부모 클래스
		function sum() {
			var result = 0;
			for(var i = 0 ; i < arguments.length; i++) {
				result += arguments[i];
			}
			return result;

		}

		console.log(sum(10,20));
		console.log(sum(10,20,30));
		console.log(sum(10,20,30,40));




		</script>
	</head>

	<body>

		
		
		
		
	</body>
</html>
