<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>sort</title>

<script>
	//bubble sort 버블정렬
	function bubbleSort(values) {
		var length = values.length;
		var temp = 0;
		for(var i = 0; i < length -1; i++) {
			for(var j = 0; j < length - 1 - i; j++) {
				if(values[j] > values[j+1]) {
					temp = values[j];
					values[j] = values[j+1];
					values[j+1] = temp;
				}
			}
		}
		console.log('버블정렬 결과 : ' + values);
	};

	//insertion sort 삽입정렬
	function insertSort(values) {
		var length = values.length;
		for(var i = 1; i < length; ++i) {
			var temp = values[i];
			var j = i - 1;
			for(; j >= 0 && values[j] > temp; --j) {
				values[j+1] = values[j];
			}
			values[j+1] = temp;
		}
		console.log('삽입정렬 결과 : ' + values);
	}

	//selection sort 선택정렬
	function selectSort(values) {
		var length = values.length;
		var temp = 0;

		for(var i = 0; i < length - 1; i++) {
			for(var j = i + 1; j < length; j++) {
				if(values[i] > values[j]) {
					temp = values[i];
					values[i] = values[j];
					values[j] = temp;
				}
			}
		}
		console.log('선택정렬 결과 : ' + values);
	}

	//Random array 생성
	var randomNumber = 0; //random 숫자 생성 -> 1 ~ 100까지
	var randomArray = [];                                                
	for(var r = 0; r <= 10; r++) {
		randomNumber = Math.floor(Math.random() * 1000) + 1;
		randomArray[r] = randomNumber;
	};

	bubbleSort(randomArray);
	insertSort(randomArray);	
	selectSort(randomArray);
</script>

</head>
