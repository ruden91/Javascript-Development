<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>

    <style>

        .rolling-banner{
            position:absolute;
            overflow:hidden;
            border:2px solid #000;
        }

        .rolling-banner img{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
        }

        #banner1 {
            top:250px;
            left:50px;
            width:400px;
            height:200px;
        }

        #banner2 {
            top:250px;
            left:500px;
            width:200px;
            height:100px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript">

        //jQuery 시작점
        $(function() {
            var rolling1 = new RollingBanner('#banner1', 3000, 1000);
            var rolling2 = new RollingBanner('#banner2', 1000, 300); 
        })

        //RollingBanner 생성자 생성
        function RollingBanner(selector, playSpeed, rollingSpeed) {
            //프로퍼티 생성 및 초기화
            this._$banners = null;
            this._currentIndex = 0;
            this._timerID = -1;
            this._bannerHeight = 0;
            this._playSpeed = playSpeed;
            this._rollingSpeed = rollingSpeed;

            this._init(selector);
            this._initEvent();
        }

        //요소 초기화
        RollingBanner.prototype._init = function(selector) {
            this._$banners = $(selector).children('img');
        }

        RollingBanner.prototype._initEvent = function() {
            var that = this;

            this._$banners.eq(0).on('load', function() {
                that._bannerHeight = $(this).height();
                that._start();
            })
        }

        RollingBanner.prototype._start = function() {
            this._initBannerPos();
            this._startAutoPlay();
        }

        //배너 위치 초기화
        RollingBanner.prototype._initBannerPos = function() {

            //배너 위치를 화면에서 보이지 않게 숨기기
            this._$banners.css('top', this._bannerHeight);

            //0번째 배너 활성화
            this._$banners.eq(this._currentIndex).css('top', 0);
        }

        RollingBanner.prototype._startAutoPlay = function() {
            var that = this;

            //타이머가 두번 이상 실행되지 않게 조건 처리
            if(this._timerID == -1) {
                this._timerID = setInterval(function() {
                    that.nextBanner();
                }, this._playSpeed);
            }
        }
        //다음 배너 활성화
        RollingBanner.prototype.nextBanner = function() {

            //이전 배너 구하기
            var $outBanner = this._$banners.eq(this._currentIndex);

            //다음 배너 index값 구하기
            this._currentIndex++;

            //마지막 배너까지 롤링한 경우 다시 0번째부터 롤링될 수 있게 인덱스 값을 0으로 설정
            if(this._currentIndex >= this._$banners.length) {
                this._currentIndex = 0;
            }

            //다음 배너 구하기
            var $inBanner = this._$banners.eq(this._currentIndex);

            //다음 배너 위치 초기화
            $inBanner.css({
                top : this._bannerHeight,
                opacity : 0
            })

            //현재 배너 사라지게 하기
            $outBanner.stop().animate({
                top : - this._bannerHeight,
                opacity : 0
            }, this._rollingSpeed);

            //다음 배너 나타나게 하기
            $inBanner.stop().animate({
                top : 0,
                opacity : 1
            }, this._rollingSpeed)
        }
    </script>
</head>

<body>
    <div class="rolling-banner" id="banner1">
        <img src="img/main1.PNG">
        <img src="img/main2.PNG">
        <img src="img/main3.PNG">
        <img src="img/main4.PNG">

    </div>

    <div class="rolling-banner" id="banner2">        
        <img src="img/logo_02.jpg">
        <img src="img/logo_03.jpg">
        <img src="img/logo_04.jpg">
        <img src="img/logo_05.jpg">
        <img src="img/logo_06.jpg">
        <img src="img/logo_01.jpg">
    </div>
</body>
</html>
