<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>modal loginform</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
		}
		label {
			font-size: 13px;
		}
		
		/* The Modal (background) */
		.modal {
			display: none; /* Hidden by default */
			position: fixed; /* Stay in place */
			z-index: 1; /* Sit on top */
			left: 0; 
			top: 0;
			padding-top:10%;
			width: 100%; /* Full width */
			height: 100%; /* Full height */
			overflow: auto; /* Enable scrool if needed */
			background-color: rgba(0,0,0,0.4);
		}

		/* Modal Content */
		.modalcontent {
			background-color: rgb(0,154,200);
			color:#fff;
			margin: auto;
			border: 1px solid #888;
			width: 320px;
		}
		.modalcontent h2 {
			text-align: center;
		}
		.loginbox {
			position: relative;
		}
		.loginbox label {
			margin-left: 17px;
			display: block;
		}
		.loginbox input {
			width:85%;
			padding: 5px;
			margin: 5px auto;
			display: block;
		}
		input[type=submit] {
		    width: 90%;
		    display: block;
		    margin: 0 auto;
		    background-color: #383838;
		    padding: 5px;
		    border: none;
		    color: #fff;
		}
		.condition {
			display: inline;
		}
		.box2 {
			font-size: 12px;
			margin-left:13px;
		}

		/* facebook, kakao, naver button style */
		.modalcontent button {
			display: block;
			border: none;
			color:#fff;
			width:90%;
			margin: 3px auto;
			padding:5px;

		}
		.naver {
			background-color:#1fbc02;
		}
		.facebook {
			background-color:#405d9b;
		}
		.kakao {
			color:#3b1e1e !important;
			background-color:#fbdf00;
			margin-bottom:15px !important;
		}
		.kakao:hover {
			outline:1px solid #3b1e1e;
		}
		.facebook:hover {
			outline:1px solid #fff;
		}
		.naver:hover {
			outline:1px solid #fff;
		}

		/* button css */
		#myBtn {
			border: none;
			padding: 10px;
			color:#fff;
			background-color: rgb(0,154,200);
			transition:all 500ms ease-in-out;
		}
		#myBtn:hover, #myBtn:active, #myBtn:focus {
			background-color: #888888;
			transition:all 500ms ease-in-out;
		}

		/* The Close Button */
		.close {
			color:#fff;
			font-size: 28px;
			font-weight: bold;
			position: absolute;
			top: -72px;
			right: 10px;
		}
		.close:hover, .close:focus {
			color:#000;
			text-decoration: none;
			cursor:pointer;
		}
		[class^=register] {
	    width: 44% !important;
	    display: inline-block !important;
	    background-color: #383838;
	    font-size: 11px;
		}
		[class^=register]:hover, [type=submit]:hover {
			background-color:rgb(0,154,200);
			outline:1px solid #fff;
			transition:all 500ms ease-in-out;
		}
		.register1 {
			margin-left:16px !important;
		}
	</style>
</head>
<body>
	<h1>Park_Modal Example</h1>

	<!-- Trigger / Open The Modal -->
	<button id="myBtn">Open Modal</button>

	<!-- The Modal -->
	<div class="modal" id="myModal">
		
		<!-- Modal content -->
		<div class="modalcontent">
			<h2>Login</h2>
			<div class="loginbox">
			<span class="close">x</span>
				<label for="myid">이메일주소</label>
				<input type="email" id="myid" class="" required>
				<label for="mypw">비밀번호</label>
				<input type="password" id="mypw" class="" required>
			</div>
			<div class="box2">
				<input id="logincondition" type="checkbox" required>
				<p class="condition">로그인상태유지</p>				
			</div>
			<input type="submit" value="로그인">
			<button class="register1">회원가입</button>
			<button class="register2">아이디/비밀번호 찾기</button>
			<button class="naver">네이버</button>
			<button class="facebook">페이스북</button>
			<button class="kakao">카카오</button>
		</div>
	</div>

	<script>
		
		// Get the modal
		var modal = document.getElementById('myModal');

		// Get the button that opens the modal
		var btn = document.getElementById('myBtn');

		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];

		// When the user clicks the button, open the modal
		btn.onclick = function() {
			modal.style.display = 'block';
		}

		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
			modal.style.display = 'none';
		}

		// When the user click anywhere outside of the modal, close it
		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = 'none';
			}
		}
	</script>
</body>
</html>
