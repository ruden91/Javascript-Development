<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>
        <style>
            body {
                font-size: 9pt;
                font-family: "굴림";
            }
            div, p, ul, li {
                border: 1px #eeeeee solid;
                margin: 10px;
            }
            ul {
                padding: 10px;
            }
            li.select {
                background-color: #ccc;
            }
        </style>

        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script>
            /*

             예제01:
             추가 버튼을 클릭할 때마다 신규 메뉴 아이템을 생성해 주세요.

             */
             $(function() {
                $('#btnAdd').click(function() {
                    $('ul.menu li:odd').remove();
                })
             })



        </script>
    </head>

    <body>
        <button id="btnAdd">
            추가
        </button>
        <ul class="menu">
            <li>
                menu1
            </li>
            <li>
                menu2
            </li>
            <li class="select">
                menu3
            </li>
            <li>
                menu4
            </li>
            <li>
                menu5
            </li>
            <li>
                menu6
            </li>
        </ul>
    </body>

</html>
