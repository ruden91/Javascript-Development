<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>ECMAScript</title>
</head>
<body>
	
	<script>
		//새 배열을 반환하는 반복자 함수
		//map() 함수, filter() 함수는 모두 새 배열을 반환하는 반복자 함수다.
		//map() 함수는 forEach() 함수처럼 배열의 각 요소에 함수를 적용하는 함수다.
		//다만 map() 함수는 배열 요소에 함수를 적용한 결과를 포함하는 새 배열을 반환한다는 점이 다르다.

		function curve(grade) {
			return grade += 5;
		};

		var grades = [77,65,81,92,83];
		var newgrades = grades.map(curve);
		console.log(newgrades);

		function firstSentence(word) {
			return word[0];
		}

		var words = ['No', 'one', 'else', 'like', 'you'];
		var newWords = words.map(firstSentence);
		console.log(newWords.join(''));

		//앞의 예제에서 newWords 배열은 words 배열의 각 문장에서 첫 번째 글자만 저장한다.
		//하지만 toString() 함수를 이용한 배열 요소를 출력하면 콤마가 표시되므로 진짜 머리글자를 출력하려면 콤마를 없애야 한다.
		//바로 공백 문자열을 분리자로 사용하도록 join() 함수를 호출해 콤마를 제거할 수 있따.

		//filter() 함수는 every() 함수와 비슷하다. 다만 every() 함수처럼 배열의 모든 요소가 불린 함수를 만족할 때 true를 반환하는 것이 아니라
		//filter() 함수는 불린 함수를 만족하는 요소를 포함하는 새로운 배열을 반환한다.

		function isEven(num) {
			return num % 2 == 0;
		}

		function isOdd(num) {
			return num % 2 != 0;
		}

		var nums = [];
		for(var i = 0; i < 20; ++i) {
			nums[i] = i + 1;
		}

		var evens = nums.filter(isEven);
		console.log(evens);
		var odds = nums.filter(isOdd);
		console.log(odds);

		//filter() 함수를 다음처럼 활용할 수 있다.

		function passing(num) {
			return num >= 70;
		}

		var grades = [];
		for(var i = 0; i < 60; ++i) {
			grades[i] = Math.floor(Math.random() * 101);
		}

		var passGrades = grades.filter(passing);
		console.log(passGrades);

	</script>
</body>
</html>
