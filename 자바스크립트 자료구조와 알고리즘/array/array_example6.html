<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>ECMAScript</title>
</head>
<body>
	
	<script>
		//배열 중간에 요소를 추가하거나 배열의 중간에 있는 요소 삭제하기
		//splice() 변형자 함수를 이용하면 한번에 두 가지 동작을 수행할 수 있다.
		//splice() 함수를 이용해 배열에 요소를 추가하려면 세 가지 인자가 필요하다.
		//1. 시작 인덱스(어느 지점부터 요소를 추가할 것인지)
		//2. 삭제할 요소의 개수(요소를 추가할 때는 0)
		//3. 배열에 추가할 요소들

		var nums = [1,2,3,7,8,9];
		nums.splice(3,0,4,5,6);
		console.log(nums);

		//splice() 함수를 이용해서 배열의 요소를 삭제하는 방법

		var nums2 = [1,2,3,100,200,300,400,4,5];
		nums2.splice(3,4);
		console.log(nums2);

		//배열 요소 정렬하기
		//reverse() 함수는 배열의 요소를 역순으로 바꾼다.
		var nums3 = [1,2,3,4,5];
		nums3.reverse();
		console.log(nums3);

		//배열 요소를 순서대로 정렬해야 하는 상황이 종종 있다.
		//sort() 함수가 배열 요소를 순서대로 정렬하며 특히 문자열을 정렬할 때 유용하다.
		var names = ['박경두', '김수현', '홍상태', '이종휘', '조용환', '이찬영'];
		names.sort();
		console.log(names);
		//숫자는 생각대로 정렬이 되지 않는다.
		var nums4 = [3,1,2,100,4,200];
		nums4.sort();
		console.log(nums4);

		//sort() 함수는 배열 요소를 모두 문자열로 간주하고 알파벳순으로 요소를 정렬한다.
		//sort() 함수에 순서를 결정해주는 함수(ordering function)를 인자로 전달하면 sort() 함수는 인자로 전달된 함수를 이용해 숫자를 올바르게 정렬할 수 있다.
		//뺄셈 결과가 음수라는 것은 왼쪽 숫자가 오른쪽 숫자보다 작다는 것을 의미하고
		//뺄셈 결과가 0이라는 것은 왼쪽 숫자와 오른쪽 숫자가 같다는 것을 의미하며
		//뺄셈 결과가 양수라는 것은 왼쪽 숫자가 오른쪽 숫자보다 크다는 것을 의미한다.

		function compare(num1, num2) {
			return num1 - num2;
		}
		var nums5 = [3,1,2,100,4,200];
		nums5.sort(compare);
		console.log(nums5);
	</script>
</body>
</html>
