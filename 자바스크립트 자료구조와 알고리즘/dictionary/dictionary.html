<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Dictionary</title>
</head>
<body>
	<script>

		//Dictionary 클래스를 정의
		function Dictionary() {
			this.count = count;
			this.clear = clear;
			this.add = add;
			this.dataStore = new Array();
			this.find = find;
			this.remove = remove;
			this.showAll = showAll;
		}

		/*add() 함수를 정의한다.
		 *add() 함수는 키와 값 인자를 받는다.
		 *키는 값을 찾는데 사용하는 인덱스다.
		*/
		function add(key, value) {
			this.dataStore[key] = value;
		}

		/* 다음은 find() 함수를 정의한다.
		 * find() 함수는 키를 인자로 받아 키와 관련된 값을 반환한다.
		 */
		 function find(key) {
		 	return this.dataStore[key];
		 }

		 /* 딕셔너리의 키와 값 쌍을 지울 때는 자바스크립트의 내장 함수 delete를 사용한다.
		  * delete 함수는 Object 클래스의 일부며 인자로 키 레퍼런스를 받는다.
		  * remove() 함수는 키와 값 쌍을 동시에 삭제한다.
		  */
		  function remove(key) {
		  	delete this.dataStore[key];
		  }

		  /* 마지막으로 딕셔너리의 모든 키와 값 쌍을 확인할 수 있는 기능이 필요하다.
		   * 딕셔너리의 모든 키와 값 쌍을 보여주는 함수를 구현해본다.
		   */
		  function showAll() {
		  	for (var item in Object.keys(this.dataStore).sort()) {
		  		console.log(item + ' -> ' + this.dataStore[item]);
		  	}
		  }

		  /* 딕셔너리에 몇 개의 항목이 저장되어 있는지 알 수 있으면 편리할 것이다.
		   * count() 함수를 정의해보자
		   * count() 함수에서 왜 length 프로퍼티를 사용하지 않는지 의아해하는 사람도 있을 것이다.
		   * length 프로퍼티는 문자열 키에서는 제대로 동작하지 않는다.
		   */
		   function count() {
			   	var n = 0;
			   	for (var key in this.dataStore) {
			   		++n;
			   	}
			   	return n;
		   }

		   // 모든 항목을 삭제하는 clear() 함수도 유용하다.
		   function clear() {
			   	for(var key in this.dataStore[key]) {
			   		delete this.dataStore[key];
			   	}
		   }

		   /* 키를 이용해 값을 얻는 것이 딕셔너리의 핵심 기능이다.
		    * 딕셔너리에 저장된 항목의 순서는 중요하지 않다.
		    * 하지만 딕셔너리의 항목을 정렬된 순서로 확인해야 할 때가 있다.
		    */
		    var pbook = new Dictionary();
			pbook.add('김광유', '010-1234-1234');
			pbook.add('박경두', '010-4759-5398');
			pbook.add('정현주', '010-1235-1231');
			pbook.add('허란','010-1455-5341');
			pbook.add('김수현', '010-1234-1234');
			pbook.add('오오성', '010-4759-5398');
			pbook.add('강진주', '010-1235-1231');
			pbook.add('김동규','010-1455-5341');		
			pbook.add('장근명', '010-1234-1234');
			pbook.add('이찬영', '010-4759-5398');
			pbook.add('이종휘', '010-1235-1231');
			pbook.add('조용환','010-1455-5341'); 
			pbook.add('문수연', '010-1234-1234');
			pbook.add('강동현', '010-4759-5398');
			pbook.add('박인선', '010-1235-1231');
			pbook.add('김주원','010-1455-5341');   
	</script>
</body>
</html>
