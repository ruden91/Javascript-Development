	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>


	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script>
		var userInfo = {
			userName : '박경두',
			id : 'ruden91'
		}

		var defaults = {
			age : 0,
			address : '경기도 남양주시',
			nickName : ""
		}

		showInfo(userInfo);

		function showInfo(userInfo) {
			userInfo = $.extend({}, defaults, userInfo);
			document.write(userInfo.userName + "<br>" + userInfo.id + "<br>" + userInfo.nickName + "<br>" + userInfo.age + "<br>" + userInfo.address)
		}
	</script>
