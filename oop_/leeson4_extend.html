        body {

        div.image-container{
            position: relative;

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
    /*
     미션: 클래스 상속을 활용한 기능 확장
     기존 심플 갤러리의 경우 배열 버튼을 누르면 아무런 효과 없이 즉시 이미지가 자신의 위치로 이동하는 것을 확인할 수 있습니다.
     기존 심플 갤러리를 확장해 이미지가 부드럽게 이동할 수 있게 만들어 주세요.
     단, 여기서 주의해야 할 사항이 하나 있는데요.
     절대 기존 심플 갤러리 클래스(Simple Gallery)를 수정하면 안 됩니다.

     */      

            // 부모 클래스
    function MyParent(param1) {
        this.property1 = param1;
    }

    MyParent.prototype.method1 = function() {
        console.log(this.property1);
    }

    function MyChild(param1) {
        MyParent.call(this, param1);
    }

    MyChild.prototype = new MyParent();
    MyChild.prototype.constructor = MyChild;

    var child1 = new MyChild('data1');
    child1.method1();
    </script>
