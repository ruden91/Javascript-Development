	<script>
		/*
		 예제 01: 함수 방식을 활용한 간단한 클래스 만들기
		 */
		// 클래스 정의
		function User() {
			this.name = "박경두",
			this.age = 10;
			this.showInfo = function() {
				document.write(this.name + "<br>" + this.age);
			}
		};

		var user = new User();
		user.showInfo();


	</script>
