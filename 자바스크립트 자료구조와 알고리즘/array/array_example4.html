<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>ECMAScript</title>
</head>
<body>
	
	<script>
		//배열을 문자열로 표현하기
		//join() 함수, toString() 함수는 배열을 문자열 형식으로 반환하는 함수다.
		//두 함수 모두 배열의 요소를 콤마(,)로 구분하는 문자열을 반환한다.
		
		var names = ['박경두', '김수현', '오오성', '리종휘', '홍상태'];
		var namestr = names.join();
		//alert(names); //자동으로 toString() 함수가 호출된다.
		//alert(namestr);

		//기존 배열을 이용해 새 배열을 만들기
		//concat() 함수, splice() 함수는 기존 배열을 이용해 새 배열을 만드는 함수다. concat() 함수는 두 개 이상의 배열을 합쳐 새 배열을 만들고
		//splice() 함수는 기존 배열의 서브셋으로 새 배열을 만든다.
		
		//concat() 함수 예시

		var firstStr = ['박경두', '김수현', '오오성', '리종휘', '홍상태'];
		var secondStr = ['장근명', '김동규', '이찬영'];
		var totalStr = firstStr.concat(secondStr);
		console.log(totalStr);
		totalStr = secondStr.concat(firstStr);
		console.log(totalStr);

		//첫 번째 출력 행은 firstStr 배열이 먼저임을 보여주고, 두 번째 행은 secondStr 배열이 먼저임을 보여준다.

		//splice() 함수는 기존 배열의 요소를 가지고 새 배열을 만든다. splice() 함수는 사용할 첫 요소의 위치, 기존 배열에서 사용할 요소의 수를 인자로 받는다.

		var dmpDept = totalStr.splice(3,3);
		var cisDept = totalStr;
		console.log(dmpDept); //박경두 , 김수현 , 오오성
		console.log(cisDept); // 장근명, 김동규, 이찬영, 리종휘, 홍상태
		//배열에 요소를 추가하거나 배열의 요소를 제거하는 등 배열을 고치는 용도로 splice() 함수를 활용할 수 있다.
	</script>
</body>
</html>
