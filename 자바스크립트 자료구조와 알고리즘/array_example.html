<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>ECMAScript</title>
</head>
<body>
	
	<script>
		//배열 만들기 - [ ]를 이용해 배열 변수를 선언하는 것이 배열을 만드는 가장 간단한 방법이다.
		var numbers = [];
		// 배열의 길이가 0인 배열이 만들어진다. 내장된 length 프로퍼티를 이용해 배열의 길이를 확인할 수 있다.
		console.log(numbers.length); //0 출력

		//예시
		var numbers2 = [1,2,3,4,5];
		console.log(numbers2.length); //5 출력

		//Array 생성자를 호출해서 배열을 만들 수도 있다.
		var numbers3 = new Array();
		console.log(numbers3.length);

		//Array 생성자의 인자에 요소 집합을 제공하는 방법도 있다.
		var numbers4 = new Array(1,2,3,4,5);
		console.log(numbers4.length);

		//마지막으로 Array 생성자에 배열 길이를 지정하는 한 개의 인자를 제공하는 방법으로 배열을 생성할 수 있다.
		var numbers5 = new Array(10);
		console.log(numbers5.length);

		//다른 언어와는 달리 자바스크립트에서는 한 배열이 다양한 종류의 요소를 포함할 수 있다.
		var objects = [1, 'joe', true, null];

		//Array.isArray() 함수를 이용해 특정 객체가 배열인지 여부를 확인할 수 있다.
		var numbering = 3;
		var arr = [7, 4, 1776];
		console.log(Array.isArray(numbering));
		console.log(Array.isArray(arr));

		//지금까지 배열을 만드는 몇 가지 방법을 살펴보았는데 다양한 방법으로 배열을 만들 수 있지만 자바스크립트 전문가는 Array 생성자를 호출하는 것보다는 []기호를 이용하는 것이 더 효율적이라고 추천한다.
	</script>
</body>
</html>
