<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>ECMAScript</title>
</head>
<body>
	
	<script>
		//객체에 포함된 배열
		//객체에 복잡한 data를 저장할 때 배열을 활용할 수 있다.
		//한 주 동안 관찰된 가장 높은 온도를 저장하는 객체를 만든다.
		//새 온도를 추가하는 기능, 객체에 저장된 온도의 평균을 계산하는 기능을 포함한다.

		function weekTemps() {
			this.dataStore = [];
			this.add = add;
			this.average = average;
		}

		function add(temp) {
			this.dataStore.push(temp);
		}

		function average() {
			var total = 0;
			for(var i = 0; i < this.dataStore.length; ++i) {
				total += this.dataStore[i];
			}
			return total / this.dataStore.length;
		}
		var thisWeek = new weekTemps();
		thisWeek.add(52);
		thisWeek.add(55);
		thisWeek.add(61);
		thisWeek.add(65);
		thisWeek.add(55);
		thisWeek.add(50);
		thisWeek.add(52);
		thisWeek.add(49);
		console.log(thisWeek.average());
 	
		//add() 함수는 push() 함수를 이용해 dataStore 배열에 data를 추가했다.
		//함수의 이름이 push가 아니라 add인데 이는 객체 함수를 정의할 때 좀 더 직관적으로 이해하기 쉬운 이름을
		//사용하는 것이 바람직하기 때문이다.
		//data를 push한다는 함수명보다 data를 add한다는 함수명이 더욱 쉽게 이해된다.
	</script>
</body>
</html>
