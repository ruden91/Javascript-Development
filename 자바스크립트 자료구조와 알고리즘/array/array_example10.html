<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>ECMAScript</title>
</head>
<body>
	
	<script>
		//들쭉날쭉한 배열
		//들쭉날쭉한 배열이란 배열의 행이 포함하는 요소의 개수가 서로 다른 배열이다.
		var grades = [[89, 77], [76, 82, 81], [91, 94, 89, 99]];
		var total = 0;
		var average = 0.0;
		for(var row = 0; row < grades.length; ++row) {
			for(var col = 0; col < grades[row].length; ++col) {
				total += grades[row][col];
			}
			average = total / grades[row].length;
			console.log('Student ' + parseInt(row + 1) + ' average: ' + average.toFixed(2));
			total = 0;
			average = 0.0;
		}

		//첫 번째 학생은 두 개의 점수를, 두번째 학생은 세 개의 점수를, 세 번째 학생은 네 개의 점수를 갖고 있다.
		//프로그램의 내부 루프는 행의 개수를 정확히 파악하고 있으므로 들쭉날쭉한 배열을 처리하는 데 아무 문제가 없다.

		//객체를 요소로 포함하는 배열
		//지금까지는 숫자, 문자열 등 기본 데이터형을 요소로 포함하는 배열만 살펴봤다.
		//배열은 객체도 요소로 포함할 수 있다.
		function Point(x,y) {
			this.x = x;
			this.y = y;
		}

		function displayPts(arr) {
			for(var i = 0; i < arr.length; ++i) {
				console.log(arr[i].x + ', ' + arr[i].y);
			}
		}

		var p1 = new Point(1,2);
		var p2 = new Point(3,5);
		var p3 = new Point(2,8);
		var p4 = new Point(4,4);
		var points = [p1, p2, p3, p4];
		for(var i = 0;  i < points.length; ++i) {
			console.log('Point ' + parseInt(i+1) + ': ' + points[i].x + ', ' + points[i].y);
		}
		var p5 = new Point(12,-3);
		points.push(p5);
		console.log('After push: ');
		displayPts(points);
		points.shift();
		console.log('After shift: ');
		displayPts(points);
	</script>
</body>
</html>
