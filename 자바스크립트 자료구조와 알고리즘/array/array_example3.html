<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>ECMAScript</title>
</head>
<body>
	
	<script>
		//접근자 함수
		//자바스크립트는 배열 요소에 접근할 수 있는 다양한 함수를 제공한다.
		//이를 접근자 함수(accessor function)라 부르며 특정값을 포함하는 결과 배열을 반환한다.

		//값 검색하기
		//가장 자주 사용하는 접근자 함수 중 하나는 indexOf() 함수다. indexOf() 함수는 인자로 제공된 값이 배열에 존재하는지 알려준다.
		//함수의 인자로 제공한 값이 배열에 있으면 인덱스 위치를 반환하고 값이 배열에 없으면 -1을 반환한다.
		
		var names = ['박경두', '김수현', '오오성', '리종휘', '홍상태'];
		var answers = prompt('찾을 이름을 검색해 주세요.');
		var name = answers;
		var position = names.indexOf(name);
		if(position >= 0) {
			alert(name + '라는 값은 ' + 'index' + position +'에 위치해 있습니다.');
		} else {
			alert(name + '를 배열에서 찾을 수 없습니다.');
		}

		//프로그램을 실행한 다음 박경두를 입력하면 다음과 같은 결과가 출력된다.
		//indexOf() 함수로 찾으려는 값이 배열에 여러 개가 있으면 첫 번째로 발견한 인자의 인덱스를 반환한다.
		//lastIndexOf 함수는 indexOf() 함수와 비슷한 함수로 배열에서 일치하는 값 중 마지막 인자의 위치를, 값을 찾지 못하면 -1을 반환한다.

		var names2 = ['박경두', '김수현', '오오성', , '박경두', '리종휘', '홍상태'];
		var answer2 = prompt('찾을 이름을 검색해 주세요.');
		var name2 = answer2;
		var position2 = names2.indexOf(name2);
		var position3 = names2.lastIndexOf(name2);
		alert('첫 번째 ' + name2 + '의 값은 index' + position2 +'에 위치합니다.');
		alert('마지막 번째 ' + name2 + '의 값은 index' + position3 +'에 위치합니다.');
	</script>
</body>
</html>
